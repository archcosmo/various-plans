<html>
<head>
    <title>Varous Plans - Plan {{ plan.id }}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<h1>{{ plan.name }} ({{ plan.id }})</h1>

{% if plan.phase == 1 %}
    <h2>Plan is in phase 1</h2>
{% elif plan.phase == 2 %}
    <h2>Plan is in phase 2</h2>
{% endif %}

var_apiLoad = { plan: {{ planJsonStr }}, events: {{ eventJsonStr }}, routes: {{ routeJsonStr }} };
</body>
</html>
